<div class="page-loader" id="pageLoader">

</div>    <div class="auth centered slide" type="login">
        <div class="auth-header">
            <img class="auth-logo" src="/assets/img/logo.png" alt="Dream Logo">
        </div>
        <p id="authError" class="auth-error other"></p>
        <div class="auth-body">
            <input type="hidden" id="recaptcha" re-captcha-token>
            <div class="auth-inputs">
                <div class="auth-field input-field">
                    <label for="username">Username <i class="fa fa-exclamation-circle error-icon"></i></label>
                    <input type="text" class="auth-input input" id="username" name="username" placeholder="Username" minlength="3" maxlength="99">
                    <p class="auth-error error"></p>
                </div>
                <div class="auth-field input-field">
                    <label for="password">Password <i class="fa fa-exclamation-circle error-icon"></i></label>
                    <input type="password" class="auth-input input" id="password" name="password"
                           placeholder="Password" minlength="4" maxlength="99">
                    <p class="auth-error error"></p>
                </div>
                <button class="auth-button button" id="authSubmit" disabled>Login</button>
            </div>
            <a class="auth-switch" href="/register">Dont have an account? <span>Register</span></a>
        </div>
    </div>
